<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clicker online</title>
  </head>
  <body>
    <!-- Title -->
    <header class="clicker-header">
      <h1 class="clicker-title">WELCOME TO CLICKER!</h1>
      <p class="clicker-descr">Test your clicks!</p>
    </header>
    <!-- Clicker -->
    <main class="clicker-main">
      <span class="clicker-timer" id="timer">:59</span>
      <div class="clicker-box js-box">
        <span class="clicker-counter js-clicker">Let's click!</span>

        <span class=""></span>
      </div>
      <button type="reset" href="./index.html" class="clicker-reset js-reset">
        Reset
      </button>
    </main>

    <script src="./js-clicker.js" type="module"></script>
  </body>
</html>
